<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>SVG - image</title>
    <link rel="stylesheet" href="./index.css">
</head>
<body>

<style>
.image {
    margin-right: 25px;
    width: 30%;
    height: 256px;
}

.image--cover {
    object-fit: cover;
}
</style>

<img class='image image--cover' src="./img/img.jpg" alt="img">

<svg role='image' aria-label="img" preserveAspectRatio='xMidYMid slice' viewBox='0 0 900 580' class="image">
    <image xlink:href='./img/img.jpg'>

    </image>
</svg>

</body>
</html>
